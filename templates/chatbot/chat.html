    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">

    <style>@import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }
        body {
          background: grey; 
        }
        .container {
          --light-color: #ffffff; /* Cambiamos el color de fondo a blanco */
          height: 680px;
          width: 390px;
          background: var(--light-color);
          position: fixed;
          bottom: 50px;
          right: 10px;
          box-shadow: 0px 0px 15px 0px black;
        }
        .chat-header {
          height: 60px;
          display: flex;
          align-items: center;
          padding: 0px 30px;
          background-color: #8b0000; /* Cambiamos el color de fondo a rojo oscuro */
          color: var(--light-color);
          font-size: 1.5rem;
        }
        
        .chat-header .logo {
          height: 35px;
          width: 35px;
          box-shadow: 0px 0px 10px 0px black;
          border-radius: 50%;
        }
        .chat-header img {
          height: 100%;
          width: 100%;
          border-radius: 50%;
        }
        .chat-header .title {
          padding-left: 10px;
        }
        .chat-body {
          height: 600px;
          display: flex;
          flex-direction: column;
          padding: 8px 10px;
          align-items: flex-end;
          overflow-y: auto;
        }
        .chat-input {
          height: 100px;
          display: flex;
          align-items: center;
          border-top: 1px solid #ccc;
        }
        .input-sec {
          flex: 9;
        }
        .send {
          flex: 1;
          padding-right: 4px;
        }
        #txtInput {
          line-height: 30px;
          padding: 8px 10px;
          border: none;
          outline: none;
          caret-color: white;
          font-size: 1rem;
          width: 100%;
        }
        
        .chatbot-message,
        .user-message {
          padding: 8px;
          background: #ffb6c1; /* Cambiamos el color de fondo a rojo oscuro */
          margin: 5px;
          width: max-content;
          border-radius: 10px 3px 10px 10px;
          width: 300px;
          height: 40px;
          align-items: center;
        }
        .chatbot-message {
          background: #ffb6c1; /* Cambiamos el color de fondo a rosa claro */
          color: var(--light-color);
          align-self: flex-start;
          border-radius: 10px 10px 3px 10px;
        }
        </style>
    <!-- Rutas a los archivos JavaScript -->
    <script src="{{ url_for('static', filename='responsec.js') }}" defer></script>
    <script src="{{ url_for('static', filename='appc.js') }}" defer></script>
</head>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userForm = document.getElementById('user-form');
        const userMessageInput = document.getElementById('user-message');

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userMessageInput.value;
            userMessageInput.value = '';
            chatLog.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            const response = await fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ user_message: userMessage }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });
            const assistantResponse = await response.text();
            chatLog.innerHTML += `<div><strong>Chatbot:</strong> ${assistantResponse}</div>`;
        });
    </script>
